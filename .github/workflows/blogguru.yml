name: BlogGuru autopilot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * *"   # 09:00 ET
    - cron: "0 18 * * *"   # 14:00 ET
    - cron: "0 0  * * *"   # 20:00 ET

permissions:
  contents: write

jobs:
  run:
    runs-on: self-hosted   # your Windows runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r bot/requirements.txt

      - name: Verify Ollama
        shell: pwsh
        run: |
          $r = Invoke-WebRequest "http://127.0.0.1:11434/api/tags" -UseBasicParsing -TimeoutSec 5
          if ($r.StatusCode -ne 200) { throw "Ollama returned $($r.StatusCode)" }

      - name: Auto-discover
        run: python bot/expand_sources.py bot/config.yml

      - name: Build posts
        run: python bot/blogbot.py bot/config.yml

      - name: Commit & push site changes
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto blog build: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes."
          fi
