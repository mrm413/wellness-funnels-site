name: BlogGuru autopilot (OpenAI)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * *"   # 09:00 ET
    - cron: "0 18 * * *"   # 14:00 ET
    - cron: "0 0  * * *"   # 20:00 ET

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r bot/requirements.txt

      - name: Auto-discover
        run: python bot/expand_sources.py bot/config.yml

      - name: Build posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bot/blogbot_openai.py bot/config.yml

      - name: Commit & push site changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto blog build: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes."
          fi